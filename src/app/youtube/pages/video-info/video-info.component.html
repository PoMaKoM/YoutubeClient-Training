<div class="video-component">
  <div class="back" (click)="back()">
    <img src="../../../../assets/svg/back-arrow.svg" alt="" />
  </div>
  <div class="thumbnail">
    <img src="{{ post.snippet.thumbnails.maxres.url | async }}" />
  </div>
  <div class="info">
    <h2 class="title">{{ post.id | async }}</h2>

    <div class="description">
      <span>Description:</span>
      <p class="text">{{ post.snippet.description }}</p>
    </div>

    <div class="statistics">
      <div class="views">
        <img src="../../../assets/svg/views.svg" />
        <span>{{ post.statistics.viewCount | numberShort }}</span>
      </div>
      <div class="likes">
        <img src="../../../assets/svg/likes.svg" />
        <span>{{ post.statistics.likeCount | numberShort }}</span>
      </div>
      <div class="dislikes">
        <img src="../../../assets/svg/dislikes.svg" />
        <span>{{ post.statistics.dislikeCount | numberShort }}</span>
      </div>
      <div class="comments">
        <img src="../../../assets/svg/comments.svg" />
        <span>{{ post.statistics.commentCount | numberShort }}</span>
      </div>
    </div>
  </div>
</div>
