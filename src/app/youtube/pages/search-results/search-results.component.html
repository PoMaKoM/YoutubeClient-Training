<div class="card-list" *ngIf="videos; else wait">
  <app-card
    [video]="video"
    *ngFor="
      let video of videos.items
        | searchFilter: settingsService.filter
        | searchSort: settingsService.sorting
    "
  >
  </app-card>
</div>

<ng-template #wait>
  <div class="error-center">
    <span>Please enter your search query</span>

    <span
      >No Results Found <br />
      Search for other keywords or remove applied filters.</span
    >
  </div>
</ng-template>
