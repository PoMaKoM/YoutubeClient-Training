<div class="card-list" *ngIf="videos && videos.items.length; else wait">
  <app-card
    [video]="video"
    *ngFor="
      let video of videos.items
        | searchFilter: settingsService.filter
        | searchSort: settingsService.sorting
    "
  >
  </app-card>
</div>

<ng-template #wait>
  <div class="error-center">
    <span *ngIf="!videos">Please enter your search query</span>

    <span *ngIf="videos && !videos.items.length">
      No Results Found <br />
      Search for other keywords.</span
    >
  </div>
</ng-template>
