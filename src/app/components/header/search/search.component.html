<div class="search">
  <div class="logo" routerLink="/">
    <img src="../../../../assets/svg/logo.svg" alt="Logo" />
  </div>

  <form class="search" [formGroup]="searchForm" (ngSubmit)="search()">
    <input
      type="text"
      placeholder="What are you want to find out?"
      formControlName="request"
    />
    <button class="btn" type="submit">Search</button>
  </form>
  <div class="settings-btn center" (click)="settings = !settings">
    <img src="../../../../assets/svg/settings.svg" alt="Settings" />
  </div>
</div>

<app-search-settings *ngIf="settings"></app-search-settings>
